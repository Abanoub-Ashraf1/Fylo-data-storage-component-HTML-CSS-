<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/storage.css">

  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <div class="container">
    <div class="boxes">
      <div class="box-one">
        <div class="img">
          <img src="images/logo.svg" alt="">
          <div class="icons">
            <div><img src="images/icon-document.svg" alt=""></div>
            <div><img src="images/icon-folder.svg" alt=""></div>
            <div><img src="images/icon-upload.svg" alt=""></div>
          </div>
        </div>
      </div>
      <div class="usage">
        <div class="ballon">
          <div class="top">
            <h1>185 </h1>
            <p>GB Left</p>
          </div>
          <div class="bottom">
            <div></div>
          </div>
        </div>
        <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        <div class="progress">
          <div class="level">
            <div></div>
          </div>
        </div>
        <div class="capacity">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>

      </div>
    </div>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Abanoub Ashraf</a>.
  </div>
</body>

</html>
